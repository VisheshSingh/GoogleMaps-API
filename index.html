<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps API</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        //Map Options  
        var options = {
            zoom: 8,
            center: {lat:40.7128, lng:-74.0060}
        };

        //New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        //Add Marker
        /* var marker = new google.maps.Marker({
          position:{lat:40.7831, lng:-73.9712},
          map: map,
          icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });

        //INFO WINDOW
        var infoWindow = new google.maps.InfoWindow({
            content: '<h1>Manhattan, NY</h1>'
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        }); */
        addMarker({
            coords:{lat:40.7831, lng:-73.9712},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            }
        );
        addMarker({coords:{lat:40.3573, lng:-74.6672}});
        addMarker({coords:{lat:40.7891, lng:-73.1350}});
        // ADD MARKER
        function addMarker(props) {
            var marker = new google.maps.Marker({
            position:props.coords,
            map: map,
            icon: props.iconImage
            });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9SXptmXUrrLRF4korkslvUvVrCBhK39Q&callback=initMap">
    </script>
  </body>
</html>
